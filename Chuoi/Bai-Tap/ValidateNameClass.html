<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Validate tên của lớp học</title>
</head>

<body>
    <input type="text" id="nameClass">
    <input type="button" value="Test" id="test"> <br>
    <br>
    <div id="result"></div>
</body>
<script>
    function isNameClass(str) {
        regexp = /^[CAP][0-9]{4}[GHIKLM]$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let zipcode;
    let nameClass = document.getElementById("nameClass");
    let result = document.getElementById("result");
    document.getElementById("test").onclick = function() {
        zipcode = nameClass.value;
        result.innerHTML = isNameClass(zipcode) ? "Name Class Hợp lệ <br>" : "Name Class không hợp lệ <br>";
    }
</script>

</html>
