<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>số chữ "a" trong: Tôi yêu ngôn ngữ lập trình Javascript</td><td id="numberA"></td>
    </tr>
    <tr>
        <td colspan="2">Bấm F12 để xem tách chuỗi thành mảng</td>
    </tr>
    <tr>
        <td>Đếm số lượng từ có trong chuỗi trên</td><td id="numberLength"></td>
    </tr>
    <tr>
        <td>Chuỗi sau khi thay thế là:</td><td id="changeText"></td>
    </tr>
    <tr>
        <td><input type="button" value="Change" onclick="check()"></td>
    </tr>
</table>
    <script>
        function check(){
            let str = "Tôi yêu ngôn ngữ lập trình Javascript!";
            let count = 0;
            for(i=0;i<str.length;i++){
                if(str[i] == "a"){
                    count++;
                }
            }
            let array = str.split(" ");
            let numbertext = array.length;
            console.log(array);
            document.getElementById("numberA").innerHTML = count;
            document.getElementById("numberLength").innerHTML = numbertext;
            document.getElementById("changeText").innerHTML = str.replace("Javascript","Typescript");
        }
    </script>
</body>
</html>
