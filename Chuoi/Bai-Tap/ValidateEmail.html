    <script>
    function validateEmail(email) {
        var re = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if(re.test(email)){
            return true;
        }
        else{
            return false;
        }
    }

    let a = 'ldkhoi100@gmail.com';
    console.log(validateEmail(a));
    let b = 'ldkhoi100mail.com';
    console.log(validateEmail(b));
    </script>
