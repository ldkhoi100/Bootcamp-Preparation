<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Validate số điện thoại</title>
</head>

<body>
    <input type="text" id="numberPhone">
    <input type="button" value="Test" id="test"> <br>
    <br>
    <div id="result"></div>
</body>
<script>
    function isnumberPhone(str) {
        regexp = /^([0-9]{2})-([0-9]{10})$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let zipcode;
    let numberPhone = document.getElementById("numberPhone");
    let result = document.getElementById("result");
    document.getElementById("test").onclick = function() {
        zipcode = numberPhone.value;
        result.innerHTML = isnumberPhone(zipcode) ? "number Phone Hợp lệ <br>" : "number Phone không hợp lệ <br>";
    }
</script>
</html>
