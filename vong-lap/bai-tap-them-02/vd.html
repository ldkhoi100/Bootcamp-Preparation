<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Góc vuông dưới bên trái
        for(let i=1;i<=5;i++){
            for(j=1;j<=i;j++)
            {
                document.write('*');
            }
            document.write('<br/>');
        }
        document.write('<br/>');
        // Góc vuông trên trái
        for(let i=1;i<=5;i++){
            for(j=5;j>=i;j--)
            {
                document.write('*');
            }
            document.write('<br/>');
        }
        document.write('<br/>');
        // Góc vuông dưới phải
        for(let i=1;i<=5;i++){
            for(j=5;j>=i;j--)
            {
                document.write('*');
            }
            document.write('<br/>');
        }
        document.write('<br/>');
    </script>
</body>
</html>
