<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 1;
      let temp;
      let nhap = parseInt(prompt('Nhập số dãy Finonaci cần in:'));
      for(i=0;i<nhap;i++)
      {
          temp = a;
          a = a + b;
          b = temp;
          document.write(temp + '<br>');
      }
    </script>
  </body>
</html>
