<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 1;
      let temp;
      let sum = 0;
      for(i=0;i<20;i++)
      {
          temp = a;
          a = a + b;
          b = temp;
          sum += temp;
          
      }
      document.write(sum);
    </script>
  </body>
</html>
