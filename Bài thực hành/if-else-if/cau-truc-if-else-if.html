<!DOCTYPE html>
<html lang="en">

  <title>Document</title>

<body>
<script>
  let name = prompt("Nhập tên đăng nhập");
  if(name=='admin')
  {
    let pass = prompt("Nhập mật khẩu");
    if(pass=='themaster')
    {
      document.write("Welcome");
    }
    else if(pass==null)
    {
      alert("Canceled");
    }
    else
    {
      alert('Wrong password');
    }
  }

  else if(name==null)
  {
    alert('Canceled');
  }
  
  else
  {
    alert("i don't know you");
  }
  
</script>
</body>
