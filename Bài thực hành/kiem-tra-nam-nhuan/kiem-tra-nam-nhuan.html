<script>
  let y = parseInt(prompt("Nhập năm: "));
  if( ( y%4==0 && y%100!=0 ) || ( y%100==0 && y%400!=0))
  document.write("Năm nhuận");
  else
  document.write("Không phải năm nhuận");
</script>
