<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = [12,14,16,3,8,5,10,25,78,6];
    let max = arr[0];
    for(i=1;i<arr.length;i++){
        if( max < arr[i]){
            max = arr[i];
        }
    }
    let b = arr.indexOf(max);
    document.write("Phần tử có giá trị lớn nhất là: " + max + " và nằm ở vị trí số: " + b);
    </script>
</body>
</html>
