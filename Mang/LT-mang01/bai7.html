<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["a", "z", "v", "c", "t"];
      let find = "v";
      let result = []; // ["a","z","c","t"]
      for (i = 0; i < arr.length; i++) {
        if (arr[i] == find) {
          result.push(arr[i]);
          
          result.pop(result[i]);

        } else {
            result.push(arr[i]);
        }
      }
      document.write(result);
    </script>
  </body>
</html>
