<body>
    <script>
    let arr = [19,17,-16,13,8,-25,10,25,-28,-6];
    let a = 0;
    for(i=0;i<arr.length;i++){
        if(arr[i] < 0){
            a++;
        }
    }
    document.write("Có " + a + " số nguyên âm trong mảng " + arr);
    </script>
</body>
