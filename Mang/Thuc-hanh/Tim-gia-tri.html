<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>x = [-3,5,1,3,2,10]</p>
    <p>Tìm phần tử: </p>
    <input type="text" placeholder="Tìm số cần tìm" id="so">
    <input type="button" onclick="doiso()" value="Tìm">
    <div id="show"></div>

    <script>
    
    
    function doiso(){
    let number = document.getElementById('so').value;
    let arr = [-3,5,1,3,2,10];

    
    for(let i=0;i<arr.length;i++)
    {
        if(number==arr[i]){
            document.getElementById('show').innerHTML='Số ' + number + " nằm ở vị trí " + i;
            break;
        }
        else{
            document.getElementById('show').innerHTML='số ' + number + ' không nằm trong mảng' + ' [' + arr + ']';            
        }
    }
    }
    </script>

</body>
</html>
