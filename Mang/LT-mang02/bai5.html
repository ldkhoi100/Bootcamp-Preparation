<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = prompt("Nhập chuỗi đầu tiên");
    let a1 = a.toString();
    let b = prompt("Nhập chuỗi thứ hai");
    let b1 = b.toString();
    let c = a1.indexOf(b1);
    if(c == 0){
        document.write("Hai chuỗi " + a + ' và ' + b + ' giống nhau');
    }
    else
    document.write("Hai chuỗi " + a + ' và ' + b + ' không giống nhau');
    </script>
</body>
</html>
