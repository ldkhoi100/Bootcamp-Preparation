<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function minvalue(a, b, c) {
        a = parseFloat(a);
        b = parseFloat(b);
        c = parseFloat(c);
        let min = a;
        if(b < min){
            min = b;
        }
        if(c < min){
            min = c;
        }
        return "Số nhỏ nhất là : " + min;
      }
      function main(input1,input2,input3){
      input1 = prompt("Nhập số đầu tiên");
      input2 = prompt("Nhập số thứ hai");
      input3 = prompt("Nhập số thứ ba");
      document.write(minvalue(input1,input2,input3));
      }

      main();
    </script>
  </body>
</html>
