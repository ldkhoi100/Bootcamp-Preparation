<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function compare(a,b){
        if(a>b){
            document.write(`${a} lớn hơn ${b}`);
        }
        else
            alert(`${a} nhỏ hơn ${b}`);
    }
    </script>

    <script>
    let num1 = parseInt(prompt("Nhập số đầu tiên"));
    let num2 = parseInt(prompt('Nhập số thứ 2'));
    compare(num1,num2);
    </script>
</body>
</html>
