<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kiem_tra_snt(number) {
        let flag = true;
        if (number < 2) {
          flag = false;
        } else {
          for (i = 2; i < number-1; i++) {
            if (number % i == 0) {
              flag = false;
              break;
            } else {
              flag = true;
            }
          }
        }

        if (flag == true) {
          document.write(number + " Là một số nguyên tố");
        } else {
          document.write(number + " Không phải là một số nguyên tố");
        }
      }

      let a = prompt("Nhập số nguyên tố");
      let b = kiem_tra_snt(a);
    </script>
  </body>
</html>
