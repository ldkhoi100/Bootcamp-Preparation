<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
Tháng:
<input type="text" value="1" id="thang"> <br><br>
<button type="button" onclick="numberday()">Tính số ngày</button>
<div id="show"></div>
<script>
    function numberday()
    {
      let ngay = parseInt(document.getElementById("thang").value);
      switch (ngay)
      {
          case 1:
          case 3: 
          case 5: 
          case 7: 
          case 8: 
          case 10: 
          case 12: 
          document.getElementById("show").innerHTML='tháng '+ ngay +' có 31 ngày';
          break;
          case 4: 
          case 6: 
          case 9:
          case 11: 
          document.getElementById("show").innerHTML='tháng ' + ngay + ' có 30 ngày';
          break;
          case 2: 
          document.getElementById("show").innerHTML='tháng ' + ngay + ' có 28 hoặc 29 ngày';
          break;
          default: 
          document.getElementById("show").innerHTML='nhập sai tháng';
          break;
        }
    }
</script>
</body>
</html>
