<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let name = prompt("tên");
    let vatly = parseInt(prompt("Nhập điểm vật lý"));
    let hoahoc = parseInt(prompt("Nhập điểm hóa học"));
    let sinhhoc = parseInt(prompt("Nhập điểm sinh học"));

    let dtb = (vatly + hoahoc + sinhhoc)/3
    document.write(name + " có số điểm trung bình là: " + dtb);
    </script>
</body>
</html>
