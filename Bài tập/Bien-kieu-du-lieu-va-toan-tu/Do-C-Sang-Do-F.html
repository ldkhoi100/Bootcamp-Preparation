<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
    inputC = prompt("Nhập độ C");
    let C = parseInt(inputC);
    F = (9 * C)/5 + 32;
    document.write(C+ " độ C = " +F + " độ F");
    </script>
</body>
