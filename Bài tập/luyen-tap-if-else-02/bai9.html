<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <pre>Nhập số a:</pre>
    <input type="number" placeholder="số a" id="a" /> <br />
    <pre>Nhập số b:</pre>
    <input type="number" placeholder="số b" id="b" /> <br />
    <pre>Nhập số c:</pre>
    <input type="number" placeholder="số c" id="c" /> <br />

    <br />
    <pre><input type="button" value="kiểm tra" onclick="feet()" /></pre>
    <div id="show"></div>
    <script>
      function feet() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        if( a>0 && b>0 && c>0 && (a+b>c) && (b+c>a) && (a+c>b) && (a+c)>b)
        {
            document.getElementById("show").innerHTML= '3 số thực ' + a +', ' + b + ', ' + c + ' là cạnh của một tam giác';
        }
        else
            document.getElementById("show").innerHTML= '3 số thực ' + a +', ' + b + ', ' + c + ' không phải là cạnh của một tam giác';
      }
    </script>
  </body>
</html>
