<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <pre>Nhập cạnh kề a:</pre>
    <input type="number" placeholder="cạnh a" id="d" /> <br /><br />
    <pre>Nhập cạnh kề b:</pre>
    <input type="number" placeholder="cạnh b" id="r" /> <br />

    <br />
    <pre><input type="button" value="Diện tích tam giác vuông" onclick="feet()" /></pre>
    <div id="show"></div>
    <script>
      function feet() {
        let a = +document.getElementById("d").value;
        let b = +document.getElementById("r").value;
        c = (a * b) / 2;
        document.getElementById("show").innerHTML =
          "Diện tích tam giác vuông: " + c;
      }
    </script>
  </body>
</html>
